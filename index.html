<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Venta de stickers trippy y psicodÃ©licos.">
    <link rel="icon" href="favicon_io (2)/favicon.ico" type="image/x-icon">

    <title>Fractalize</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>

        <div class="logo">
            <img src="logo.png">
            <h1><i>Make your own psychedelic world.</i></h1>
        </div>
            <div class="background-vide">
    </div>
    </header>

    <!-- Video de fondo -->
    <div class="background-video">
        <video autoplay loop muted playsinline class="blackground-clip">
            <source src="part.mp4" type="video/mp4">
        </video>
    </div>

    <section id="home" class="hero">
        <div class="hero-content">
            <h2><i>art is to know when to conserve</i></h2>
            <a href="#catalogo" class="btn">Ver galeria</a>
        </div>
    </section>

    <section id="catalogo" class="catalogo">
        <div class="sticker-grid">
            <div class="sticker-item">
                <img src="g1.jpg" alt="Sticker 1">
                
            </div>
            <div class="sticker-item">
                <img src="g2si.png" alt="Sticker 2">
                
            </div>
            <div class="sticker-item">
                <img src="timeline-1.jpg" alt="Sticker 3">
               
            </div>
            <div class="sticker-item">
                <img src="puente.png" alt="Sticker 4">
                
            </div>
        </div>
    </section>

    <section id="contacto" class="contacto">
        <h2>Contacto</h2>
        <form action="#" method="POST">
            <input type="text" name="nombre" placeholder="Tu nombre" required>
            <input type="email" name="email" placeholder="Tu email" required>
            <textarea name="mensaje" placeholder="Tu mensaje" required></textarea>
            <button type="submit" class="btn">Enviar</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Trippy Stickers | Todos los derechos reservados.</p>
    </footer>
</body>
</html>
